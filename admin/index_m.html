<html>
<head>
    <!-- Load ChargeMaster scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css" />

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>

    <!-- For menu to select states - selectID.js (node_modules/iobroker.admin/www/lib/js/)  -->
    <script type="text/javascript" src="../../lib/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../lib/js/jquery.fancytree-all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/fancytree/ui.fancytree.min.css" />
    <script type="text/javascript" src="../../lib/js/selectID.js"></script>

    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="index_m.js"></script>
</head>

<body>
    <div class="m adapter-container">

        <!-- <div id="dialog-select-member" style="display: none"></div> -->
        <div id="dialog-select-member" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="row">
                    <div class="col s12 title"></div>
                </div>
                <div class="row">
                    <div class="col s12 dialog-content">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn btn-set"><i class="large material-icons left">check_circle</i><span class="translate">Select</span></a>
                <a class="modal-action modal-close waves-effect waves-green btn btn-close"><i class="large material-icons left">cancel</i><span class="translate">Cancel</span></a>
            </div>
        </div>


        <div class="row">
            <div class="col s12 m4 l2">
                <img src="chargemaster.png" class="logo">
            </div>
        </div>
        <!-- Put your content here -->
        <div class="row">
            <div class="col s6 m6 l6 input-field">
                <input type="number" class="value" id="cycletime" />
                <label for="cycletime" class="translate">cycletime</label>
            </div>
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateHomeSolarPower" />
                <label for="StateHomeSolarPower" class="translate">StateHomeSolarPower</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateHomeSolarPowerPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
        </div>

        <div class="row">
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateHomeBatSoc" />
                <label for="StateHomeBatSoc" class="translate">StateHomeBatSoc</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateHomeBatSocPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateHomePowerConsumption" />
                <label for="StateHomePowerConsumption" class="translate">StateHomePowerConsumption</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateHomePowerConsumptionPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
        </div>




        <div class="row">
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateWallBox0ChargeCurrent" />
                <label for="StateWallBox0ChargeCurrent" class="translate">StateWallBox0ChargeCurrent</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateWallBox0ChargeCurrentPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateWallBox0ChargeAllowed" />
                <label for="StateWallBox0ChargeAllowed" class="translate">StateWallBox0ChargeAllowed</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateWallBox0ChargeAllowedPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
        </div>

        <div class="row">
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateWallBox1ChargeCurrent" />
                <label for="StateWallBox1ChargeCurrent" class="translate">StateWallBox1ChargeCurrent</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateWallBox1ChargeCurrentPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
            <div class="col s5 m5 l5 input-field">
                <input type="text" class="value" id="StateWallBox1ChargeAllowed" />
                <label for="StateWallBox1ChargeAllowed" class="translate">StateWallBox1ChargeAllowed</label>
            </div>
            <div class="col s1 m1 l1">
                <a id="StateWallBox1ChargeAllowedPopUp" class="btn"><i class="material-icons">settings</i><span></span></a>
            </div>
        </div>



    </div>
</body>
</html>
